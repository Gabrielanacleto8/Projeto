
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Saudação Interativa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #ffffff;
            color: #2193b0;
            cursor: pointer;
            margin-top: 10px;
        }

        #resultado, #historico {
            margin-top: 20px;
            font-size: 1.2em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="saudacao">Olá!</h1>
        <p>Digite dois números para somar:</p>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <br>
        <button onclick="calcularSoma()">Calcular Soma</button>
        <p id="resultado"></p>
        <h3>Histórico de somas:</h3>
        <ul id="historico"></ul>
    </div>

    <script>
        // Saudação personalizada
        let nome = prompt("Qual é o seu nome?");
        document.getElementById("saudacao").textContent = "Olá, " + nome + "!";

        // Função para calcular a soma
        function calcularSoma() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let soma = a + b;

            let resultado = "A soma de " + a + " + " + b + " é: " + soma;
            document.getElementById("resultado").textContent = resultado;

            // Salvar no histórico
            salvarHistorico(resultado);
        }

        // Função para salvar e exibir histórico
        function salvarHistorico(texto) {
            let historico = JSON.parse(localStorage.getItem("somas")) || [];
            historico.push(texto);
            localStorage.setItem("somas", JSON.stringify(historico));
            mostrarHistorico();
        }

        // Função para mostrar histórico
        function mostrarHistorico() {
            let historico = JSON.parse(localStorage.getItem("somas")) || [];
            let lista = document.getElementById("historico");
            lista.innerHTML = "";
            historico.slice(-5).reverse().forEach(item => {
                let li = document.createElement("li");
                li.textContent = item;
                lista.appendChild(li);
            });
        }

        // Mostrar histórico ao carregar
        mostrarHistorico();
    </script>
</body>
</html>
